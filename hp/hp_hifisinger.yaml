Sound:
    Spectrogram_Dim: 1025
    Mel_Dim: 80
    Frame_Length: 960   # 48000 / 1000 * 20ms
    Frame_Shift: 240    # 48000 / 1000 * 5ms
    Sample_Rate: 48000
    Mel_F_Min: 0
    Mel_F_Max: 22050
    Max_Abs_Mel: 4
    Confidence_Threshold: 0.6
    Gaussian_Smoothing_Sigma: 0.0
    F0_Min: 0
    F0_Max: 500

Tokens: 37
Max_Note: 100
Min_Duration: 600
Max_Duration: 1500

Encoder:
    Size: 384
    Conv_Kernel_Size: [5, 5, 5]
    FFT_Block:
        Heads: 2
        Dropout_Rate: 0.1
        Stacks: 6
        FeedForward:
            In_Kernel_Size: 3
            Out_Kernel_Size: 1
            Channels: 1536

Duration_Predictor:
    Conv:
        Kernel_Size: [3, 3]
        Channels: [256, 256]
        Dropout_Rate: 0.1

Decoder:
    Size: 384
    FFT_Block:
        Heads: 2
        Dropout_Rate: 0.1
        Stacks: 6
        FeedForward:
            In_Kernel_Size: 3
            Out_Kernel_Size: 1
            Channels: 1536

Discriminator:
    Stacks: 3
    Channels: 64
    Kernel_Size: 9
    Frequency_Range: [[0, 40], [20, 60], [40, 80]]

Vocoder_Path: '/home/data/futabanzu/hifisinger/Vocoder.pt'

Token_Path: '/home/lab/futabanzu/hifisinger/kiritan/tokens.yaml'
Train:
    Use_Pattern_Cache: false
    Train_Pattern:
        Path: '/home/data/futabanzu/hifisinger/kiritan/data/train'
        Metadata_File: 'metadata.pickle'
        Accumulated_Dataset_Epoch: 1
    Eval_Pattern:
        Path: '/home/data/futabanzu/hifisinger/kiritan/data/eval'
        Metadata_File: 'metadata.pickle'
    Num_Workers: 2
    Batch_Size: 32 # 8
    Learning_Rate:
        Generator:
            Initial: 1.0e-4
            Base: 4000
        Discriminator: 
            Initial: 5.0e-5
            Base: 4000
    Discriminator_Gradient_Panelty_Gamma: 10.0
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Weight_Decay: 1.0e-6
    Gradient_Norm: 0.5
    Max_Step: 400000
    Checkpoint_Save_Interval: 200000
    Logging_Interval: 100
    Evaluation_Interval: 1000
    Inference_Interval: 10000
    Initial_Inference: true
    Inference_Pattern_in_Train: 'Inference_Text.txt'

Inference_Batch_Size: 4
Inference_Path: /home/data/futabanzu/hifisinger/inference_'
Checkpoint_Path: '/home/data/futabanzu/hifisinger/checkpoint_'
Log_Path: '/home/data/futabanzu/hifisinger/log_'

Use_Mixed_Precision: true
Use_Multi_GPU: false
Device: '0'
